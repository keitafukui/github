            new Chart(ctx, {

                data: {

                    datasets: [{
                        label: '今週の体重推移',
                        data: weights,
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            suggestedMin: 73,
                            suggestedMax: 80
